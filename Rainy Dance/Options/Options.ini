;============================================ Dragging

;======================= BPM

[BPMDrag]
Measure=Plugin
Plugin=Mouse
Group=BPM
LeftMouseDragAction=[!SetOption BPMCalc "Formula" "(Clamp(Round(((((226*[#OptionScale])-$MouseY$)/(1.8*[#OptionScale]))+60), 0), 60, 160))"][!UpdateMeasureGroup BPM][!UpdateMeterGroup BPM][!Redraw]
LeftMouseUpAction=[!CommandMeasure BPMDrag "Stop"][!WriteKeyValue Variables BPM [BPMCalc] "#@#Variables.inc"][!WriteKeyValue Variables UpdateRate [BPMConvert] "#@#Variables.inc"][!Refresh "Rainy Dance"]
RelativeToSkin=1
RequireDragging=1

[BPMCalc]
Measure=Calc
Group=BPM
Formula=[#BPM]

[BPMConvert]
Measure=Calc
Group=BPM
Formula=round(60000/[#FPB]/BPMCalc)
; 60000/Frames of Animation per Beat/BPMCalc

[WriteBPMOnLoad]
Measure=Calc
Formula=Counter
IfEqualValue=1
IfEqualAction=[!WriteKeyValue Variables BPM [BPMCalc] "#@#Variables.inc"][!WriteKeyValue Variables UpdateRate [BPMConvert] "#@#Variables.inc"][!Refresh "Rainy Dance"]
UpdateDivider=-1

